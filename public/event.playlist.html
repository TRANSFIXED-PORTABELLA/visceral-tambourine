  <!-- Next button to skip song -->
  <div class="pbl">
    <button class="btn br3 pbm ptm prl pll bg-blue white f3 b--blue tracked share" ng-click="playNext()">Skip Song</button>
  </div>
  <table class="center tc pbl ptl f2-l f2-m darkest-blue w-100">
    <tr class="bg-dark-blue white pbm">
      <th class="plm prm ptm pbm">Order</th>
      <th class="plm prm ptm pbm">Title</th>
      <th class="plm prm ptm pbm">Cover</th>
      <th class="plm prm ptm pbm">Votes</th>
    </tr>
    <tr ng-repeat="song in songs | orderBy : '-votes' as sortedSongs">
      <td class="plm prm ptm pbm ba b--light-gray">{{$index + 1}}</td>
      <td class="prm plm ptm pbm ba b--light-gray">{{song.title}}</td>
      <td class="prm plm ba b--light-gray pts"><img src="{{song.thumbnail}}" /></td>
      <td class="plm prm ptm pbm ba b--light-gray" ng-click="upVote()">{{song.votes}}</td>
    </tr>
  </table>
