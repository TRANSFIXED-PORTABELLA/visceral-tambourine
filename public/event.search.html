<md-content layout-padding>
  <form ng-submit="getSearchResults(searchTerm)">
    <md-input-container>
      <label>Search</label>
      <input type="text" name="searchTerm" ng-model="searchTerm" autofocus="autofocus" required/>
    </md-input-container>
      <div>
        <md-button type="submit"  class="md-raised md-primary search-button" ng-disabled="searchTerm.$invalid">Search</md-button>
        <md-button ng-click="home()" class="md-raised">Show Playlist</button>
      </div>
  </form>

  <md-list ng-repeat="song in searchResults">
    <img alt="{{ song.title }}" ng-src="{{ song.thumbnail }}"/>
    <p style="padding-right:50px;">{{song.title}}</p>
    <button class="md-raised md-primary" ng-click="addSong(song)">
      Add song to playlist
    </button>
  </md-list>
</md-content>
