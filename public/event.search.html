<md-content layout-padding>
  <form ng-submit="getSearchResults(searchTerm)">
    <md-input-container>
      <label>Search</label>
      <input type="text" class="text-center" name="searchTerm" ng-model="searchTerm" autofocus="autofocus" required/>
    </md-input-container>
      <div>
        <md-button type="submit"  class="md-raised md-primary search-button" ng-disabled="searchTerm.$invalid">Search</md-button>
        <md-button ng-click="home()" class="md-raised">Show Playlist</button>
      </div>
  </form>

  <md-list ng-repeat="song in searchResults">
  <md-card>
    <img alt="{{ song.title }}" ng-src="{{ song.thumbnail }}"/>
    <p style="padding-right:50px; margin-right: auto;">{{song.title}}</p>
    <md-button class="md-fab main" ng-click="addSong(song)" style="font-size: 250%;">
      +
    </md-button>
  </md-card>
  </md-list>
</md-content>
